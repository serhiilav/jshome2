<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
		var p = document.getElementsByTagName('body')[0].insertAdjacentElement('afterbegin', document.createElement('p'));

		p.innerHTML = 'Element P';
		p.onclick = addPicture;

		var element = document.getElementsByTagName('p')[0].insertAdjacentElement('afterend', document.createElement('img'));

		element.setAttribute("src", "http://www.abc.net.au/news/image/9154542-1x1-940x940.jpg");
		element.setAttribute("width", "0");
		element.setAttribute("alt", "Foto");
		element.onclick = changePicture;
		element.onmouseover = zoom;
		element.onmouseout = out;

		function zoom() {
			element.setAttribute("width", "200");
			element.style.transition = 'width 2s' ;
		}

		function out() {
			element.setAttribute("width", "100");
		}

		function addPicture() {
			element.setAttribute("width", "100");
		}

		function changePicture() {
			element.style.display = 'none';
		}
</script>
</body>
</html>
